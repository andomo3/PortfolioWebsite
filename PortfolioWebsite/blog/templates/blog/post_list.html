{% extends 'base.html' %}
{% block title %}Blog - MyPortfolio{% endblock %}

{% block content %}
<h2 class="mb-4">Blog Posts</h2>
<div class="list-group">
    {% for post in posts %}
    <div class="list-group-item">
                <h5>
            <a href="{% url 'blog:post_detail' slug=post.slug %}">
                {{ post.title }}
            </a>
        </h5>
        <p class="mb-1 text-muted">{{ post.created_at|date:"F d, Y" }}</p>
        <p>{{ post.content|truncatewords:40 }}</p>
    </div>
    {% endfor %}
</div>

{% if post.featured_image %}
<img src="{{ post.featured_image.url }}" class="img-fluid mb-3">
{% endif %}
{% endblock %}
