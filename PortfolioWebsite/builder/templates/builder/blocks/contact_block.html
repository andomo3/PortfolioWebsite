{% load builder_extras %}
<section class="py-4 contact-block">
  {% if props.title %}
    <h2 class="display-5 fw-bold contact-block__title">{{ props.title }}</h2>
  {% endif %}
  {% if props.body %}
    <div class="contact-block__body">{{ props.body|markdown_bold|urlize|linebreaksbr|safe }}</div>
  {% endif %}
</section>
