<section class="py-5">
  <h2 class="builder-block-heading mb-2">{{ props.heading|default:"Research" }}</h2>
  {% if props.description %}
    <p class="text-muted mb-4">{{ props.description }}</p>
  {% endif %}

  {% if props.embedUrl %}
    <iframe
      src="{{ props.embedUrl }}"
      title="{{ props.heading|default:'Research PDF' }}"
      width="100%"
      height="{{ props.embedHeight|default:'720' }}"
      loading="lazy"
    ></iframe>
  {% else %}
    <p class="text-muted">Add a PDF embed URL in the Studio inspector.</p>
  {% endif %}
</section>
