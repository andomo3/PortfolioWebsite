{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Abba Ndomo - data-focused builder blending engineering rigor, analytics, and design to deliver measurable impact."
    />
    <meta property="og:title" content="Abba Ndomo | Portfolio" />
    <meta
      property="og:description"
      content="Data analyst & full-stack builder delivering premium, measurable outcomes."
    />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/tokens.css' %}" />
    <link rel="stylesheet" href="{% static 'css/components.css' %}" />
    <link rel="stylesheet" href="{% static 'css/motion.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body class="page-transition">
    <a class="skip-link" href="#main-content">Skip to content</a>
    <nav class="navbar navbar-expand-lg navbar-premium">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand nav-link d-flex align-items-center gap-1" href="{% url 'home:index' %}">
          <i class="bi bi-house-door"></i>
          <span>Home</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          aria-label="Toggle navigation"
          aria-controls="navbarNav"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto flex-lg-row align-items-lg-center gap-2">
            <li class="nav-item">
              <a class="nav-link" href="/p/about/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/p/internships/">Internships</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/p/projects/">Projects</a>
            </li>
            <li class="nav-item me-lg-2">
              <a class="nav-link" href="/p/contact/">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main-content" class="container mt-0">{% block content %} {% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const headshot = document.getElementById("intro-headshot");
        const introSection = document.getElementById("fullIntro");

        if (headshot && introSection) {
          introSection.addEventListener("show.bs.collapse", function () {
            headshot.classList.add("expanded-headshot");
          });

          introSection.addEventListener("hide.bs.collapse", function () {
            headshot.classList.remove("expanded-headshot");
          });
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
      });
    </script>
  </body>
</html>
