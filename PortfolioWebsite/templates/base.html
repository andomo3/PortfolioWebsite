{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"> <!-- Optional for extra styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm" style="background-color: #8b6f47;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home:index' %}">
            <i class="bi bi-house-door-fill me-1"></i> Home
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'projects:project_list' %}">
                        <i class="bi bi-kanban-fill me-1"></i> Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:post_list' %}">
                        <i class="bi bi-journal-text me-1"></i> Blog
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'testimonials:testimonial_list' %}">
                        <i class="bi bi-chat-dots-fill me-1"></i> Testimonials
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'resume:resume' %}">
                        <i class="bi bi-file-earmark-person-fill me-1"></i> Resume
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main class="container mt-5">
    {% block content %}
    {% endblock %}
</main>

<footer class="text-center mt-5 mb-3">
    <p>&copy; {{ now|date:"Y" }} MyPortfolio</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const headshot = document.getElementById('intro-headshot');
    const introSection = document.getElementById('fullIntro');

    introSection.addEventListener('show.bs.collapse', function () {
        headshot.classList.add('expanded-headshot');
    });

    introSection.addEventListener('hide.bs.collapse', function () {
        headshot.classList.remove('expanded-headshot');
    });
});
</script>

</body>

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,  // animation duration in ms
    once: true      // animate only once
  });
</script>
</html>
