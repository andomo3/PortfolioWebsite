{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"> <!-- Optional for extra styles -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home:index' %}">MyPortfolio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'projects:project_list' %}">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'testimonials:testimonial_list' %}">Testimonials</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">
    {% block content %}
    {% endblock %}
</main>

<footer class="text-center mt-5 mb-3">
    <p>&copy; {{ now|date:"Y" }} MyPortfolio</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
